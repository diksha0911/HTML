<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Registration Page</title>
</head>
<body  style="background-color:lightblue;">
<h1><center>Student Registration</center></h1>
<br>
<h2 style="color:red;">Student Details</h2><hr>
<form>
<label>Student Name : </label>
<input type="text" size="25"/>
<br><br>
<label>Father's Name :</label>
<input type="text" size="25"/><br><br>
<label>Roll No. : </label>
<input type="number" size="2"/><br><br>
<label>Age :</label>
<input type="number" size="2"/><br><br>
<label>Gender : </label><br>
<input type="radio" name="male"/>Male<br>
<input type="radio" name="male"/>Female<br><br>
<label>Course : </label>
<select>
<option value="Course">Course</option>
<option value="bca">BCA</option>
<option value="bba">BBA</option>
<option value="mca">MCA</option>
<option value="mba">MBA</option>
<option value="btech">B.Tech</option>
</select><br><br>
<label>Contact Number : </label>
<input type="text" name="country code" value="+91" size="2" maxlength="10"/>
<input type="text" name="phone" size="10"/><br><br>
<label>Email Id : </label>
<input type="email" id="email" names="email" size="30"/><br><br>
<label>Address : </label><br>
<textarea cols="50" rows="4" value="address">
</textarea><br><br>
<input  type="button" value="Next"/>
<input type="button" value="Reset"/><br>
</form>
</body>
</html>
